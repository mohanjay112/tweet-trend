sonar.verbose=true
sonar.organization=valxy-key
sonar.projectKey=valxy-key_twittertrend
sonar.projectName=twittertrend

# Language & encoding
sonar.language=java
sonar.sourceEncoding=UTF-8

# Source & class files
sonar.sources=.
sonar.java.binaries=target/classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (skip from analysis)
sonar.exclusions=\
  **/*.js,\
  **/*.ts,\
  **/*.html,\
  **/jacoco-resources/**,\
  **/report.css,\
  java/com/valaxy/demo/**,\
  src/**,\
  src/main/java/com/valaxy/demo/controller/RepositoryDetailsController.java,\
  test/java/com/valaxy/demo/**

# Coverage exclusions (skip from coverage report)
sonar.coverage.exclusions=\
  src/main/java/com/valaxy/demo/controller/**,\
  src/main/java/com/valaxy/demo/**,\
  src/test/java/com/valaxy/demo/**

